# Make sibling folder to `see_through`, called `config` 
# and there create file `conf.yml` of the following view:

activity_checker:
  timeout: 5
  labels_for_pr_ignoring:
    - "experiment"
  notify:
    slack:
      - "#debug"
      - "@sasha"

test_repo:
  - name: "sasha-kantoriz/test"
    migration_folders:
      - "db/flyway/processing"
      - "db/flyway/general"
      - "db/flyway/authentication"
      - "db/flyway/accounting"
      - "db/flyway/migration"
      - "db/flyway/risk"
    recepients: 
      - "sasha-kantoriz"

repositories: 
  - name: "owner/repo"
    migration_folders:
      - "path/to/db/migrations1"
      - "path/to/db/migrations2"
    recepients: 
      - "sasha-kantoriz"

profiles:
  - login: "sasha-kantoriz"
    email: "email"
    id: "user's github id"
    slack_id: "user's slack id"
    tz_shift: "+03:00"
    enable: true
